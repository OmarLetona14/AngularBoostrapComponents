<div class="row">
    <div class="col-md-6 text-center">
        <img class="rounded-circle img-thumbnail mr-2" width="300px" height="250px" 
        [src]="userForm.get('photoURL').value!= (null|| !validField('photoURL') || '') ? userForm.get('photoURL').value :'https://www.kindpng.com/picc/m/22-223965_no-profile-picture-icon-circle-member-icon-png.png'" alt="">
    </div>
    <div class="col-md-6 text-center">
        <h3 class=" text-center" style="background-color: transparent;">
            {{userForm.get('displayName').value}}</h3><hr>
          <div class="text-center">
            <strong><i class="far fa-envelope"></i> Correo electronico: </strong> <p>{{userForm.get('email').value}}</p><hr>
          </div>
    </div>
</div>
<form novalidate class="row g-3" (ngSubmit)="onSaveData()" [formGroup]="userForm">
    <div class="col-md-6">
        <label class="form-label"><i class="far fa-user"></i> Nombre <small style="color:red">*</small></label>
        <input type="text" class="form-control shadow-lg rounded-pill" id="displayName" placeholder="Display Name" formControlName="displayName" [class]="validField('displayName')">
        <div class="invalid-feedback">
        <span *ngIf="userForm.get('displayName').errors?.required">
            <strong> Debe escribir un nombre.</strong>
        </span>
        </div>
        <hr>
    </div>
    <div class="col-md-6">
        <label class="form-label"><i class="far fa-envelope"></i> Correo electronico <small style="color:red">*</small></label>
        <input type="email" class="form-control shadow-lg rounded-pill" id="email" formControlName="email" readonly>
        <hr>
    </div>
    <div class="col-md-12">
        <label class="form-label"><i class="far fa-image"></i> Foto de perfil <small style="color:red">*</small></label>
        <input type="text" class="form-control shadow-lg rounded-pill" id="photoURL" placeholder="URL de la foto" formControlName="photoURL" [class]="validField('photoURL')">
        <div class="invalid-feedback">
        <span *ngIf="userForm.get('photoURL').errors?.required">
            <strong> Debe escribir un nombre.</strong>
        </span>
        </div>
        <hr>
    </div>
    <button class="btn btn-success btn-lg btn-block" type="submit"> Actualizar perfil <i class="fas fa-pen"></i> </button>
</form>
