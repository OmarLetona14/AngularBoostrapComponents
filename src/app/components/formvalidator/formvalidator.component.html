<style>
    
  .btn:hover {
    box-shadow: 0 16px 24px 0 rgba(0,0,0,0.2);
    -ms-transform: scale(1.1); /* IE 9 */
  -webkit-transform: scale(1.1); /* Safari 3-8 */
  transform: scale(1.1);
  }
button {
  transition: transform .2s;
}
</style> 

<form novalidate class="row g-3" (ngSubmit)="onSaveData()" [formGroup]="contactForm">
  <div class="col-md-6">
    <label class="form-label"><i class="fas fa-user-circle"></i> Name</label>
    <input type="text" class="form-control shadow" id="name" placeholder="Name" formControlName="name" [class]="validField('name')" autofocus>
    <div class="invalid-feedback">
      <span *ngIf="contactForm.get('name').errors?.required">
        <strong> Please enter a name.</strong>
      </span>
    </div>
    <hr>
  </div>
  <div class="col-md-6">
    <label class="form-label"><i class="fas fa-address-card"></i> Last name</label>
    <input type="text" class="form-control shadow" id="last_name" placeholder="Last name" formControlName="last_name" [class]="validField('last_name')">
    <div class="invalid-feedback">
      <span *ngIf="contactForm.get('last_name').errors?.required">
        <strong> Please enter a last name.</strong>
      </span>
    </div>
    <hr>
  </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
      <input type="email" class="form-control shadow" id="email" placeholder="Email" formControlName="email" [class]="validField('email')" autofocus>
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('email').errors?.required">
          <strong> Please enter an email.</strong>
        </span>
        <span *ngIf="contactForm.get('email').errors?.pattern">
          <strong> Please enter a valid email.</strong>
        </span>
      </div>
      <hr>
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-unlock-alt"></i> Password</label>
      <input type="password" class="form-control shadow" id="password" placeholder="Password" formControlName="password" [class]="validField('password')">
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('password').errors?.required">
          <strong> Please enter a password.</strong>
        </span>
      </div>
      <hr>
    </div>
    
    <div class="col-12">
      <label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
      <input type="text" class="form-control shadow" id="address" placeholder="Address" formControlName="address" [class]="validField('address')">
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('address').errors?.required">
          <strong> Please enter an address.</strong>
        </span>
      </div>
      <hr>
    </div>
    <div class="col-md-12">
      <label class="form-label"><i class="far fa-comment-dots"></i> Message</label>
      <textarea id="message" cols="30" rows="5" class="form-control shadow" placeholder="Write message..." formControlName="message" [class]="validField('message')">
      </textarea>
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('message').errors?.required">
          <strong> Please enter a message</strong>
        </span>
        <span *ngIf="contactForm.get('message').errors?.maxlength">
          <strong> Your message cannot be longer than 150 characters. </strong>
        </span>
        <span *ngIf="contactForm.get('message').errors?.minlength">
          <strong> Your message cannot be smaller than 10 characters. </strong>
        </span>
      </div>
    </div>
    <div class="col-12">
        <hr>
      <button type="submit" class="btn btn-success btn-lg btn-block shadow" [ngClass]="isValidData()">Send request <i class="fas fa-check" *ngIf="contactForm.valid"></i>
         <i class="fas fa-exclamation-circle" *ngIf="!contactForm.valid"></i> </button>
    </div>
  </form> 
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
