<style>

  i:hover {
    animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    transform: translate3d(0, 0, 0);
    backface-visibility: hidden;
    perspective: 1000px;
  } 
  .btn:hover {
    animation: shake_btn 0.5s;
  }
  button {
    transition: transform .2s;
  }

  @keyframes shake_btn {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}
@keyframes shake {
  10%, 90% {
    transform: translate3d(-1px, 0, 0);
  }
  
  20%, 80% {
    transform: translate3d(2px, 0, 0);
  }

  30%, 50%, 70% {
    transform: translate3d(-4px, 0, 0);
  }

  40%, 60% {
    transform: translate3d(4px, 0, 0);
  }
}
</style> 

<form novalidate class="row g-3" (ngSubmit)="onSaveData()" [formGroup]="contactForm">
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-envelope"></i> Correo electronico</label>
      <input type="email" class="form-control shadow" id="email" placeholder="Email" formControlName="email" [class]="validField('email')" autofocus>
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('email').errors?.required">
          <strong>Por favor, introduzca un correo electronico.</strong>
        </span>
        <span *ngIf="contactForm.get('email').errors?.pattern">
          <strong>Correo electronico no valido.</strong>
        </span>
      </div>
      <hr>
    </div>
    <div class="col-md-6">
      <label class="form-label"><i class="fas fa-unlock-alt"></i> Contrasenia</label>
      <input type="password" class="form-control shadow" id="password" placeholder="Password" formControlName="password" [class]="validField('password')">
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('password').errors?.required">
          <strong> Please enter a password.</strong>
        </span>
      </div>
      <hr>
    </div>
    <div class="col-12">
      <label class="form-label"><i class="fas fa-map-marker-alt"></i> Direccion </label>
      <input type="text" class="form-control shadow" id="address" placeholder="Address" formControlName="address" [class]="validField('address')">
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('address').errors?.required">
          <strong>Por favor, introduzca una direccion.</strong>
        </span>
      </div>
      <hr>
    </div>
    <div class="col-md-12">
      <label class="form-label"><i class="far fa-comment-dots"></i> Mensaje</label>
      <textarea id="message" cols="30" rows="5" class="form-control shadow" placeholder="Write message..." formControlName="message" [class]="validField('message')">
      </textarea>
      <div class="invalid-feedback">
        <span *ngIf="contactForm.get('message').errors?.required">
          <strong>Por favor, introduzca un mensaje</strong>
        </span>
        <span *ngIf="contactForm.get('message').errors?.maxlength">
          <strong> Su mensaje no puede ser mayor de 150 caracteres. </strong>
        </span>
        <span *ngIf="contactForm.get('message').errors?.minlength">
          <strong> Su mensaje no puede ser menor de 5 caracteres. </strong>
        </span>
      </div>
    </div>
    <div class="col-12">
        <hr>
      <button type="submit" class="btn btn-success btn-lg btn-block shadow" [ngClass]="isValidData()">Mandar mensaje <i class="fas fa-check" *ngIf="contactForm.valid"></i>
         <i class="fas fa-exclamation-circle" *ngIf="!contactForm.valid"></i> 
      </button>
    </div>
  </form> 
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
