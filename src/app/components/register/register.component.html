<form novalidation class="row g-3" (ngSubmit)="onSaveData()" [formGroup]="registerForm">
    <div class="col-md-6">
        <label class="form-label"><i class="fas fa-user-circle"></i> Nombre(s) <small style="color:red">*</small></label>
        <input type="text" class="form-control shadow-lg rounded-pill" id="name" placeholder="Name" formControlName="name" [class]="validField('name')">
        <div class="invalid-feedback">
        <span *ngIf="registerForm.get('name').errors?.required">
            <strong>Por favor, introduzca un nombre.</strong>
        </span>
        </div><hr>
    </div>
    <div class="col-md-6">
        <label class="form-label"><i class="fas fa-address-card"></i> Apellido(s) </label>
        <input type="text" class="form-control shadow-lg rounded-pill" id="last_name" placeholder="Last name" formControlName="lastname" [class]="validField('last_name')">
        <hr>
    </div>
    <div class="col-md-6">
        <label class="form-label"><i class="fas fa-envelope"></i> Correo electronico <small style="color:red">*</small></label>
        <input type="email" class="form-control shadow-lg rounded-pill" id="email" placeholder="Email" formControlName="email" [class]="validField('email')">
        <div class="invalid-feedback">
            <span *ngIf="registerForm.get('email').errors?.required">
                <strong>Por favor, introduzca un correo electronico.</strong>
            </span>
            <span *ngIf="registerForm.get('email').errors?.pattern">
                <strong>Correo electronico no valido.</strong>
            </span>
        </div><hr>
    </div>
    <div class="col-md-6">
        <label class="form-label"><i class="fas fa-map-marker-alt"></i> Direccion <small style="color:red">*</small></label>
         <input type="text" class="form-control shadow-lg rounded-pill" id="address" placeholder="Address" formControlName="address" [class]="validField('address')">                <div class="invalid-feedback">
            <span *ngIf="registerForm.get('address').errors?.required">
                <strong>Por favor, introduzca una direccion.</strong>
            </span>
        </div><hr>
    </div>
    <div class="col-md-6">
        <label class="form-label"><i class="fas fa-unlock-alt"></i> Contrasenia <small style="color:red">*</small></label>
        <input [type]="passwordType" class="form-control shadow-lg rounded-pill" id="password" placeholder="Password" formControlName="password" [class]="validField('password')">
        <a class="btn btn-outline rounded-pill border-0 float-right" style="background-color: transparent;"
         (click)="registerForm.get('password').value != '' ? showPassword() : ''">
            <div class="text-center" *ngIf="passwordType == 'password'">Mostrar contraseña <i class="far fa-eye"></i></div>
            <div class="text-center" *ngIf="passwordType == 'text'">Ocultar contraseña <i class="far fa-eye-slash"></i></div>
        </a>
        <div class="invalid-feedback">
            <span *ngIf="registerForm.get('password').errors?.required">
            <strong> Por favor, proporcione una contraseña</strong>
            </span>
        </div>
    </div>
    <div class="col-md-6">
        <label class="form-label" for="country"><i class="fas fa-globe-americas"></i> Pais <small style="color:red">*</small></label>
        <select class="form-control shadow-lg rounded-pill" name="country" id="country" formControlName="country" >
            <option value="{{c.name}}" *ngFor="let c of countries">{{c.name}}</option> 
        </select>
        <div class="invalid-feedback">
            <span *ngIf="registerForm.get('country').errors?.required">
                <strong> Por favor, introduzca un pais.</strong>
            </span>
        </div>
    </div>
    <div class="col-md-12 mb-2">
        <hr class="w-100" style="color: tomato; height: 10px;">
    </div>
   
    <div class="col-md-12">
        <button type="submit" class="btn btn-block btn-lg shadow-lg rounded-pill" [ngClass]="isValidData()">
            Registrarse 
            <i class="fas fa-chevron-circle-right" *ngIf="registerForm.valid"></i>
            <i class="fas fa-times" *ngIf="!registerForm.valid"></i>
        </button>
    </div>
</form>
