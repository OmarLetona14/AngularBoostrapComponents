<style>
    
.btn:hover {
  box-shadow: 0 16px 24px 0 rgba(0,0,0,0.2);
  animation: shake_btn 1.5s;
}

@keyframes shake_btn {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

</style>  
<div class="container p-4">
    <div class="row">
        <div class="col w-100">
            <label for="exampleDataList" class="form-label"><strong><i class="fas fa-search"></i> Search for products </strong></label>
            <input class="form-control" name="filterProduct" [(ngModel)]="filterProduct" placeholder="Type to search...">
        </div>
    </div>
</div>
<hr>
<div class="col-md-4 p-2" *ngFor="let product of products">
    <div class="card text-center shadow bg-white p-4 rounded" >
        <div class="card-header bg-dark text-white align-items-center" >
            <h3>{{product.name}} <button class="btn btn-group btn-warning" (click)="deleteItem(product)"><i class="fas fa-trash"></i></button>
                <button class="btn btn-group btn-success" (click)="editItem(product)"><i class="fas fa-edit"></i></button></h3>
        </div>
        <!-- --> <img src="{{product.image_url != null ? product.image_url : noImageURL}}" (click)="details(product)" class="card-img-top border-0">  
        <div class="card-body"> 
            <hr>
            <strong>Precio: USD {{product.price}}</strong>
            <hr>
            <p >{{getDescription(product.description)}}</p>
            <hr>
            <button class="btn-info btn-lg btn-block" (click)="details(product)"><i class="fas fa-info-circle"></i> Ver detalles</button>
        </div>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
