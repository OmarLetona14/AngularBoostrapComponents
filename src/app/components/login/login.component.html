<style>
    .btn:hover {
        animation: shake_btn 0.5s;
        box-shadow: 0 16px 24px 0 rgba(0,0,0,0.2);  
        border-color: darkgoldenrod;
        border-width: 3px;
    }
    @keyframes shake_btn {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  button {
    transition: transform .2s;
  }
</style> 
<div class="row p-4 border-0" style="background-color: transparent;">
    <div class="col-md-4 offset-md-4">
        <div class="card border-0">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="text-center">
                            <label class="text-dark"><i class="fas fa-envelope"></i> Email</label>
                        </div>
                        <input class="form-control shadow rounded" type="email" name="" id="email" placeholder="Email" autofocus>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <label class="text-dark"><i class="fas fa-unlock"></i> Password</label>
                        </div>
                        <input class="form-control shadow rounded" type="password" placeholder="Password" name="" id="password">
                    </div>
                    <div class="form-group text-center">
                        <a href="" class="link-primary">Registrarse</a>  
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="text-center">
                            <button class="btn btn-success btn-block shadow rounded">Sign in <i class="fas fa-check"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
